<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureX</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,300&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">SecureX</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>SecureX, Simplifying Password Security for You</h1>
        <p>Easy, secure password management for peace of mind online.</p>
        <div id="alert" class="alert">Password Copied!</div>
        <h2>Your Passwords</h2>
        <table>
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="passwordTableBody">
                <!-- Password entries will be dynamically added here -->
            </tbody>
        </table>
        <h2>Add a Password</h2>
        <form id="passwordForm">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button class="btn" type="button" onclick="addPassword()">Add Password</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
